<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e80b5b94c0.js"
      crossorigin="anonymous"
    ></script>
    <title>icon-animation</title>
  </head>
  <body>
    <div class="fa " id="chain"></div>
    <br /><br />
    <div id="battery" class="fa"></div>
    <br /><br />
    <div id="hourglass" class="fa"></div>
    <script>
      function brakeChain() {
        let chain = document.getElementById("chain");
        chain.innerHTML = "&#xf0c1";
        setTimeout(() => {
          chain.innerHTML = "&#xf127";
        }, 1000);
      }
      brakeChain();
      setInterval(brakeChain, 2000);
      /// batery animation
      function changeBatery() {
        let battery = document.getElementById("battery");
        battery.innerHTML = "&#xf244";
        setTimeout(() => {
          battery.innerHTML = "&#xf243";
        }, 1000);
        setTimeout(() => {
          battery.innerHTML = "&#xf242";
        }, 2000);
        setTimeout(() => {
          battery.innerHTML = "&#xf241";
        }, 3000);
        setTimeout(() => {
          battery.innerHTML = "&#xf240";
        }, 4000);
      }
      changeBatery();
      setInterval(changeBatery, 5000);
      function hourglasTip() {
        let hourglass = document.getElementById("hourglass");
        hourglass.innerHTML = "&#xf251";
        setTimeout(() => {
          hourglass.innerHTML = "&#xf252";
        }, 1000);
        setTimeout(() => {
          hourglass.innerHTML = "&#xf253";
        }, 2000);
      }
      hourglasTip();
      setInterval(hourglasTip, 3000);
    </script>
  </body>
</html>
